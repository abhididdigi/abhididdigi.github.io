---
layout: default
title: Abhi Diddigi
---

<div id="home">
    <h1>Blog Posts</h1>
    <ul class="posts">
        {% for post in site.posts %} {% if post.title != "" %} {% if post.tag ==
        "personal" %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo;
            <a href="{{ post.url }}">{{ post.title }} </a>
        </li>
        {% endif %} {% endif %} {% endfor %}
    </ul>
</div>
